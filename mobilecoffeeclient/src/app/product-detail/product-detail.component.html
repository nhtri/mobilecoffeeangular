<section class="sec each">

  <article class="kaitori_article">
    <h2 class="ttlh2">{{data.name}}</h2>


    <div class="item_detail">

      <figure>
        <!-- <img src="https://kaitori-rudeya.com/product/image/2" alt="Nintendo Switch バッテリー強化版 ネオン買取画像"> -->

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">

              <iframe width="100%" height="300px" src="https://www.youtube.com/embed/IPvSAtAsMM4"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>

            </div>

            <div class="item">
              <img [src]="data.image1"  width="100%">
            </div>
            <div class="item">
              <img [src]="data.image2" width="100%">
            </div>
            <div class="item">
              <img [src]="data.image3" width="100%">
            </div>
            <div class="item">
              <img [src]="data.image4"  width="100%">
            </div>

          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </figure>
      <div class="exp">
        <ul>
          <li style="font-family: auto;">{{data.summary}}</li>
          <li style="font-family: auto;">{{data.details}}</li>
          <li style="font-family: auto;">{{data.remarks}}</li>
          <li style="font-family: auto;">{{data.guarantee}}</li>
          <li style="color: #ec7822; font-size: 14px; font-weight: bold;">{{data.price}}</li>
        </ul>

      </div>
      <div class="btn_wrap">
        <a href="https://msng.link/o/?TonyLeMobileTakadanobabaTokyo=fm" class="btn btn_pink">Liên hệ mua hàng</a>
    </div>



    </div>
  </article>


  
</section>
