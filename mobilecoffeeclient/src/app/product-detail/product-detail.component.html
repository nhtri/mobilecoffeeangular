<section class="sec each">

  <article class="kaitori_article">
    <h2 class="ttlh2">{{data.name}} {{id}}</h2>


    <div class="item_detail">

      <figure>
        <!-- <img src="https://kaitori-rudeya.com/product/image/2" alt="Nintendo Switch バッテリー強化版 ネオン買取画像"> -->

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">

              <iframe width="100%" height="300px" src="https://www.youtube.com/embed/IPvSAtAsMM4"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>

            </div>

            <div class="item">
              <img src="./assets/images/iphone.jpeg" alt="Chicago" width="100%">
            </div>

            <div class="item">
              <img src="./assets/images/iphone.jpeg" alt="New york" width="100%">
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>


        <legend>{{data.name}}</legend>
      </figure>
      <div class="exp">
        <ul>

          <li>〔SIMフリー〕Apple iPhone 12 Pro 128GB [グラファイト] 未開封 MGM53J/A</li>
          <li>106000、<span>2021-03-29更新</span></li>
          <li>JANコード:4549995183887</li>
          <li>カテゴリ:スマホ</li>
          <li>備考:キャリア版シムロック解除版は買取不可</li>
        </ul>

      </div>



    </div>
  </article>


  
</section>
