    <div class="tabs">
        <input id="cate1" type="radio" name="tab_item1" checked="">

            <font style="vertical-align: inherit;">
                <font style="vertical-align: inherit;">iPhone New</font>
            </font>
        </label>
        <input id="cate2" type="radio" name="tab_item1">

        </label>

        <!--カテ始まり-->
        <div class="tab_content" id="cate1_content">
            <div class="tab_content_description">
                <div class="tab_content_ttl">
                    <h2>
                        
                    </h2>
                </div>
                <ul class="tab_content_ul">
                    <li *ngFor="let iphone of iphone_new">
                        <p>
                            <a routerLink="/detail" [state]="iphone">
                                <span class="pics">
                                    <img [src]="iphone.image1" alt="">
                                </span>
                                <span class="NorU new">New</span>
                                <span class="name">
                                    {{iphone.name}} </span>
                                <span class="price">
                                    
                                    <em> {{iphone.price}}</em>
                                </span>
                            </a>
                        </p>
                    </li>

            </div>
        </div>
